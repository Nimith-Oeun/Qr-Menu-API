#===================================================================
# Configuration environment
#===================================================================

spring:
  application:
    name: qr_menu

  #Profiles Active
  profiles:
    active: dev

  #Database configuration
  datasource:
    url: jdbc:postgresql://${MyServer.Database.HOST}/${MyServer.Database.DB_USERNAME}
    username: ${MyServer.Database.USER}
    password: ${MyServer.Database.PASS}
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Redis configuration
  data:
    redis:
      host: ${spring.data.redis.host}
      port: ${spring.data.redis.port}
      timeout: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour

  # File Size upload configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${MyServer.PORT}
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.chhongcafe.qrmenu: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/qr-menu.log

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your-cloud-name}
  api-key: ${CLOUDINARY_API_KEY:your-api-key}
  api-secret: ${CLOUDINARY_API_SECRET:your-api-secret}